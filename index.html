<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
<body>
    <section class="section">
<div class="conteiner">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://st2.depositphotos.com/5891300/9806/v/950/depositphotos_98065342-stock-illustration-rock-paper-scissors-hand-game.jpg"></src>
                    </figure>
                </div>
                    <header class="card-header">
                    <p class="card-header-title">Rock Paper Scissors - Score Keeper</p>
                    </header>

                    <div class="card-content is-justify-content-center">
                        <div class="content ">
                    <input id="namePlayerOne"  value="" class="input is-rounded mr-6"  style="width: 40%" type="text" placeholder="Name of Player One">
                    
                    <input id="namePlayerTwo" value="" class="input is-rounded ml-6" style="width: 40%" type="text" placeholder="Name of Player Two">
                        </div>
                    </div>
                
                    <div class="content has-text-success is-size-3 has-text-centered">
                        <p id="winner"></p>
                    </div>
                
                    <div class="card-content">
                <div class="content">
                    <h1 class="title is-size-1 has-text-centered mb-6"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle mt-6">Use the bottoms below to keep score</p>
                    <label for="playTo" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                    <select id="playTo">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    </div>
                </div>
                </div>
            <footer class="card-footer">
                <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                <button id="resetButton" class="is-warning button card-footer-item">Reset</button>
            </footer>
            </div>
        </div>
    </div>
</div>
        <script src="app.js"></script>
    </section>
</body>
</html>
